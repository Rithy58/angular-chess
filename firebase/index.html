<!DOCTYPE html>
<html lang="en" data-ng-app="angularChess">

  <title>Angular Chess</title>

  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<body data-ng-controller="Controller">
